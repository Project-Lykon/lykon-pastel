LABEL lykon
TEXT HELP
Boot the Lykon OS live environment on BIOS.
This allows you to try Lykon OS or install it to your system.
ENDTEXT
MENU LABEL Boot Lykon OS (%ARCH%, BIOS)
LINUX /%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/%ARCH%/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID%

# Accessibility boot option
LABEL lykon_speech
TEXT HELP
Boot the Lykon OS live environment on BIOS with the Speakup screen reader.
This allows installation or system usage with speech feedback.
ENDTEXT
MENU LABEL Boot Lykon OS (%ARCH%, BIOS) with ^speech
LINUX /%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/%ARCH%/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% accessibility=on
